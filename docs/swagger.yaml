definitions:
  AgreementRequest:
    type: "object"
    required:
    - "currency"
    - "interval"
    - "intervalCount"
    - "isApp"
    - "merchantAgreementUrl"
    - "merchantRedirectUrl"
    - "price"
    - "productDescription"
    - "productName"
    properties:
      campaign:
        $ref: "#/definitions/Campaign"
      currency:
        type: "string"
        description: "ISO-4217"
        default: "NOK"
        enum:
        - "NOK"
        pattern: "^[A-Z][3]$"
        example: "NOK"
      customerPhone:
        type: "string"
        description: "Customers phone number (if available). Used to simplify the\
          \ following Vipps interaction. MSISDN: http://www.msisdn.org"
        maxLength: 15
        example: "4740000000"
      initialCharge:
        $ref: "#/definitions/InitialCharge"
      interval:
        type: "string"
        description: "Interval for subscription"
        default: "MONTH"
        enum:
        - "YEAR"
        - "MONTH"
        - "WEEK"
        - "DAY"
        example: "WEEK"
      intervalCount:
        type: "integer"
        format: "int32"
        description: "Number of intervals between charges. Example: interval=week,\
          \ intervalCount=2 to be able to charge every two weeks. Charges should occur\
          \ at least once a year"
        minimum: 1
        maximum: 31
        example: 2
      isApp:
        type: "boolean"
        description: "If merchant is redirecting user from an app or a mobile device."
        example: true
      merchantAgreementUrl:
        type: "string"
        description: "URL where Vipps can redirect the customer to view/administer\
          \ their subscription."
        example: "https://www.example.com/vipps-subscriptions/1234/"
      merchantRedirectUrl:
        type: "string"
        description: "URL where customer should be redirected after the agreement\
          \ has been approved/rejected in the Vipps mobile application."
        example: "https://api.example.com/vipps-landing"
      price:
        type: "integer"
        format: "int32"
        description: "Treated as a whole sum postfixed with two decimals for cents,\
          \ eg 234 = 2.34 NOK"
        example: 7900
      productName:
        type: "string"
        description: "Product name (short)"
        maxLength: 32
        example: "Premier League subscription"
      productDescription:
        type: "string"
        description: "Product description (longer)"
        maxLength: 256
        example: "Access to all games of English top football"
  Agreement:
    type: "object"
    required:
    - "interval"
    - "intervalCount"
    - "price"
    - "productDescription"
    - "productName"
    - "status"
    properties:
      campaign:
        $ref: "#/definitions/Campaign"
      currency:
        type: "string"
        description: "ISO-4217: https://www.iso.org/iso-4217-currency-codes.html"
        default: "NOK"
        enum:
        - "NOK"
        minLength: 3
        maxLength: 3
        pattern: "^[A-Z[3]$"
        example: "NOK"
      id:
        type: "string"
        description: "Uniquely identifies this agreement"
        maxLength: 36
        example: "agr_5kSeqzFAMkfBbc"
      interval:
        type: "string"
        description: "Interval for subscription"
        default: "MONTH"
        enum:
        - "DAY"
        - "WEEK"
        - "MONTH"
        pattern: "^[A-Z]+$"
        example: "WEEK"
      intervalCount:
        type: "integer"
        format: "int32"
        description: "Number of intervals between charges. Example: interval=week,\
          \ intervalCount=2 to be able to charge every two weeks. Charges should occur\
          \ at least once a year."
        default: 1
        minimum: 1
        maximum: 31
        example: 1
      price:
        type: "integer"
        format: "int32"
        description: "Treated as a whole sum postfixed with two decimals for cents,\
          \ eg 234 = 2.34 NOK"
        example: 7900
      productName:
        type: "string"
        description: "Product name (short)"
        maxLength: 32
        example: "Premier League subscription"
      productDescription:
        type: "string"
        description: "Product description (longer)"
        maxLength: 256
        example: "Access to all games of English top football"
      start:
        type: "string"
        format: "date"
        description: "Date when agreement was started."
        example: "2019-01-01"
      stop:
        type: "string"
        format: "date"
        description: "Date when agreement was stopped."
        example: "2019-12-31"
      status:
        type: "string"
        description: "Status of the agreement."
        enum:
        - "PENDING"
        - "ACTIVE"
        - "STOPPED"
        - "EXPIRED"
        example: "ACTIVE"
  AgreementReference:
    type: "object"
    required:
    - "agreementId"
    - "agreementResource"
    properties:
      agreementResource:
        type: "string"
        description: "Reference to Agreement which user may agree to. Initially the\
          \ Agreement is in a pendingUserApproval state, and it enters active state\
          \ once user has approved in the Vipps application."
        example: "https://api.vipps.no/api/v1/agreements/agr_5kSeqzFAMkfBbc"
      agreementId:
        type: "string"
        description: "Id of a Agreement which user may agree to. Initially the Agreement\
          \ is in a pendingUserApproval state, and it enters active state once user\
          \ has approved in the Vipps application."
        example: "agr_5kSeqzFAMkfBbc"
      redirectToVippsUrl:
        type: "string"
        description: "Customer should be redirected to Vipps using this URL."
        example: "https://api.vipps.no/api/v1/register/U6JUjQXq8HQmmV"
  Campaign:
    type: "object"
    properties:
      campaignPrice:
        type: "integer"
        format: "int32"
        description: "The price of the agreement in the discount period. The lowering\
          \ of the price will be displayed in-app."
        example: 1500
      end:
        type: "string"
        format: "date-time"
        description: "The date and time the campaign ends. Needs to be UTC"
        example: "2019-06-01T00:00:00Z"
  InitialCharge:
    type: "object"
    required:
    - "amount"
    - "currency"
    - "description"
    properties:
      amount:
        type: "integer"
        format: "int32"
        description: "Treated as a whole sum postfixed with two decimals for cents,\
          \ eg 234 = 2.34 NOK"
        example: 234
      currency:
        type: "string"
        description: "ISO-4217"
        default: "EUR"
        enum:
        - "NOK"
        pattern: "^[A-Z]{3}$"
        example: "NOK"
      description:
        type: "string"
        description: "This field is visible to the end user in-app"
        example: "Premier League subscription"
    description: "An initial charge for a new agreement. The charge will be executed\
      \ immediately when the user approves the agreement."
  ChargeRequest:
    type: "object"
    required:
    - "amount"
    - "description"
    - "hasPriceChanged"
    properties:
      amount:
        type: "integer"
        format: "int32"
        description: "Treated as a whole sum postfixed with two decimals for cents,\
          \ eg 234 = 2.34 NOK"
        example: 234
      currency:
        type: "string"
        enum:
        - "NOK"
        example: "NOK"
      description:
        type: "string"
        description: "This field is visible to the end user in-app"
        example: "Premier League subscription"
      due:
        type: "string"
        format: "date"
        description: "YYYY-MM-DD"
        example: "2030-12-31"
      hasPriceChanged:
        type: "boolean"
        description: "If the amount exceeds the amount specified on the agreement,\
          \ this field must be true to indicate that there is an update price for\
